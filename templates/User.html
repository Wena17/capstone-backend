{% extends "base.html" %}

{% block content %}
  <h1>User</h1>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Account ID</th>
      <th scope="col">Firstname</th>
      <th scope="col">Lastname</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.accountId}}</td>
      <td>{{ user.firstname }}</td>
      <td>{{user.lastname }}</td>
      <td>{{ user.phoneNo }}</td>
      <td>{{user.email }}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
