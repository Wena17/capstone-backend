{% extends "base.html" %}

{% block content %}
    <h1>Messages</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Device ID</th>
          <th scope="col">Message Type</th>
          <th scope="col">Timestamp</th>
        </tr>
      </thead>
      <tbody>
      {% for message in messages %}
      <tr>
        <td>{{message.id}}</td>
        <td>{{message.dev_id}}</td>
        <td>{{ message.msg_type_name() }}</td>
        <td>{{message.ts}}</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
{% endblock %}
