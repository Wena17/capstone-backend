{% extends "base.html" %}

{% block content %}

<div class="jumbotron mt-5">
  <div class="row justify-content-end">
    <div class="card w-75 mt-5 align-middle" style="background-color: rgba(255, 255, 255, 0.7);">
      <div class="d-flex justify-content-center">
        <h1 class="diplay-4">Device Price</h1>
      </div>
      <div class="row mb-4">
        <div class="col">
          <div class="form-group">
            <a href="/price" class="btn btn-lg" style="background: linear-gradient(to right, #B4F8C8, #FBE7C6);">new price</a>
          </div>
        </div>
      </div>
      <table class="table">
        <thead>
        <tr class="align-middle">
          <th scope="col">Price ID</th>
          <th scope="col">Price</th>
          <th scope="col">Timestamp</th>
        </tr>
        </thead>
        <tbody>
        {% for price in prices %}
        <tr class="align-middle">
          <td>{{ price.id }}</td>
          <td>{{ price.price }}</td>
          <td>{{ price.ts }}</td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
