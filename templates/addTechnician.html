{% extends "base.html" %}

{% block content %}
<div class="jumbotron  jumbotron-fluid bg-transparent">
  <div class="row justify-content-center mt-5">
    <div class="card w-50 mt-5" style="background-color: rgba(255,255,255,.5);">
      <div class="d-flex justify-content-center">
        <h1 class="diplay-4">Add Technician</h1>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <div class="form-group-sm">
              <label>Firstname</label>
              <div class="input-group">
                <input type="text" class="form-control" id="fName">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group-sm">
              <label>Lastname</label>
              <div class="input-group">
                <input type="text" class="form-control" id="lName">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group-sm">
              <label>Phone number</label>
              <div class="input-group">
                <input type="text" class="form-control" id="phoneNo">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group-sm">
              <label>Email / Username</label>
              <div class="input-group">
                <input type="text" class="form-control" id="username">
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex mt-3 justify-content-center">
          <button id="btnLogin" class="btn btn-lg" style="background: linear-gradient(to right, #B4F8C8, #FBE7C6);">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
