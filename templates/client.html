{% extends "base.html" %}

{% block content %}
<div class="jumbotron mt-5">
  <div class="row justify-content-end">
    <div class="card w-75 mt-5 align-middle" style="background-color: rgba(255, 255, 255, 0.7);">
      <div class="d-flex justify-content-center">
        <h1 class="diplay-4">Clients</h1>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {% for cli in client %}
        <tr>
          <td>{{cli.company}}</td>          
          <td><button id="btnView" class="btn" style="background: linear-gradient(to right, #5bc0de, #9dd9eb);">View</button></td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
